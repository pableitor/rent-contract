<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato de Alquiler - Generador PDF</title>
    
    <!-- LIBRERÍAS DEL SCRIPT QUE FUNCIONA -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; color: #1c1e21; line-height: 1.6; margin: 0; padding: 25px; }
        
        /* Contenedor que se va a imprimir */
        #contenido-pdf { max-width: 850px; margin: 0 auto 25px auto; padding: 40px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); }
        .boton-container { max-width: 850px; margin: auto; }

        h1 { text-align: center; color: #1877f2; margin-bottom: 35px; font-weight: 700; }
        fieldset { border: 1px solid #dddfe2; border-radius: 8px; padding: 25px; margin-bottom: 30px; background-color: #fdfdff; page-break-inside: avoid; }
        legend { font-size: 1.3em; font-weight: 600; color: #1877f2; padding: 0 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #606770; }
        input[type="text"], input[type="date"], select { width: 100%; padding: 14px; border: 1px solid #ccd0d5; border-radius: 6px; box-sizing: border-box; margin-bottom: 20px; font-size: 1em; }
        .radio-group div { margin-bottom: 12px; }
        .radio-group label { display: inline-block; margin-left: 10px; font-weight: normal; }
        
        /* Estilos para el canvas de SignaturePad */
        canvas { border: 2px dashed #1877f2; border-radius: 6px; width: 100%; height: 200px; }
        
        .signature-pad { margin-bottom: 20px; }
        .signature-pad-actions { text-align: right; margin-top: 5px; }
        button { padding: 10px 18px; border-radius: 6px; border: none; cursor: pointer; font-size: 0.9em; font-weight: bold; transition: background-color 0.2s ease, transform 0.1s ease; }
        button:active { transform: scale(0.98); }
        .clear-button { background-color: #f5f6f7; color: #4b4f56; border: 1px solid #ccd0d5; }
        .clear-button:hover { background-color: #e9ebee; }
        .generate-pdf-button { display: block; width: 100%; padding: 18px; background-color: #25d366; color: white; font-size: 1.25em; }
        .generate-pdf-button:hover { background-color: #1ebe5a; }
    </style>
</head>
<body>
    <!-- MI ESTRUCTURA HTML PARA EL FORMULARIO -->
    <div id="contenido-pdf">
        <h1>Contrato de Alquiler</h1>
        <form id="contrato-form" onsubmit="return false;">
            
            <fieldset>
                <legend>Datos de las Partes</legend>
                <label for="arrendador_nombre">Nombre del Arrendador:</label>
                <input type="text" id="arrendador_nombre" required>
                <label for="arrendador_dni">DNI del Arrendador:</label>
                <input type="text" id="arrendador_dni" required>
                <label for="arrendatario_nombre">Nombre del Arrendatario:</label>
                <input type="text" id="arrendatario_nombre" required>
                <label for="arrendatario_dni">DNI del Arrendatario:</label>
                <input type="text" id="arrendatario_dni" required>
            </fieldset>
            
            <fieldset>
                <legend>Detalles del Alquiler</legend>
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha_inicio" required>
                <label for="fecha_fin">Fecha de Finalización:</label>
                <input type="date" id="fecha_fin" required>
                <label for="inmueble">Inmueble a alquilar:</label>
                <select id="inmueble" required>
                    <option value="" disabled selected>-- Seleccione un inmueble --</option>
                    <option value="REF-001">Calle Mayor 15, 1ºA, Madrid - REF-001</option>
                    <option value="REF-002">Avenida de la Constitución 42, Bajo, Sevilla - REF-002</option>
                    <option value="REF-003">Paseo de Gracia 92, Ático, Barcelona - REF-003</option>
                    <option value="REF-004">Calle Larios 5, 3ºD, Málaga - REF-004</option>
                    <option value="REF-005">Plaza del Pilar 1, 2º Izda, Zaragoza - REF-005</option>
                </select>
                <label>Motivo de la Estancia:</label>
                <div class="radio-group">
                    <div><input type="radio" id="motivo_trabajo" name="motivo_estancia" value="trabajo" checked><label for="motivo_trabajo">Trabajo</label></div>
                    <div><input type="radio" id="motivo_estudio" name="motivo_estancia" value="estudio"><label for="motivo_estudio">Estudio</label></div>
                    <div><input type="radio" id="motivo_familiar" name="motivo_estancia" value="visita familiar"><label for="motivo_familiar">Visita Familiar</label></div>
                    <div><input type="radio" id="motivo_otros" name="motivo_estancia" value="otros"><label for="motivo_otros">Otros</label></div>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Firmas Digitales</legend>
                <div class="signature-pad">
                    <label>Firma del Arrendador:</label>
                    <!-- ID cambiado para coincidir con el script funcional -->
                    <canvas id="firmaPropietario"></canvas>
                    <div class="signature-pad-actions">
                        <button type="button" class="clear-button" onclick="borrarFirma('propietario')">Limpiar Firma</button>
                    </div>
                </div>
                <div class="signature-pad">
                    <label>Firma del Arrendatario:</label>
                    <!-- ID cambiado para coincidir con el script funcional -->
                    <canvas id="firmaInquilino"></canvas>
                    <div class="signature-pad-actions">
                        <button type="button" class="clear-button" onclick="borrarFirma('inquilino')">Limpiar Firma</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    
    <div class="boton-container">
        <!-- El botón llama a la función del script funcional -->
        <button id="generar-pdf-btn" class="generate-pdf-button" onclick="generarYDescargarPDF()">Generar y Guardar PDF</button>
    </div>

    <!-- EL JAVASCRIPT DE TU SCRIPT FUNCIONAL, ADAPTADO -->
    <script>
        // 1. Inicialización de los pads de firma (la clave del éxito)
        const canvasProp = document.getElementById("firmaPropietario");
        const canvasInq = document.getElementById("firmaInquilino");
        const padProp = new SignaturePad(canvasProp);
        const padInq = new SignaturePad(canvasInq);

        // 2. Función para borrar las firmas
        function borrarFirma(tipo) {
            if (tipo === 'propietario') {
                padProp.clear();
            } else {
                padInq.clear();
            }
        }

        // 3. Función principal para generar y descargar el PDF
        function generarYDescargarPDF() {
            // Comprobamos si ambas firmas están puestas
            if (padProp.isEmpty() || padInq.isEmpty()) {
                alert("Por favor, ambas partes deben firmar el contrato.");
                return;
            }

            // Elemento que vamos a convertir a PDF
            const elementoParaConvertir = document.getElementById("contenido-pdf");
            // Seleccionamos los botones de limpiar para ocultarlos
            const botonesLimpiar = document.querySelectorAll('.clear-button');

            // Ocultamos los botones de limpiar para que no salgan en el PDF
            botonesLimpiar.forEach(boton => boton.style.display = 'none');

            // Opciones para html2pdf
            const opt = {
                margin: 10,
                filename: 'contrato-alquiler-firmado.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true, letterRendering: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Usamos la lógica de tu script: generar PDF como datauristring y crear un enlace de descarga
            html2pdf().set(opt).from(elementoParaConvertir).outputPdf('datauristring').then(function (pdfBase64) {
                // Una vez generado, volvemos a mostrar los botones de limpiar
                botonesLimpiar.forEach(boton => boton.style.display = 'inline-block');
                
                // Creamos un enlace de descarga invisible y lo "clickamos"
                const downloadLink = document.createElement('a');
                downloadLink.href = pdfBase64;
                downloadLink.download = "contrato-alquiler-firmado.pdf";
                document.body.appendChild(downloadLink); // Necesario para Firefox
                downloadLink.click();
                document.body.removeChild(downloadLink); // Limpiamos el DOM

                alert("✅ PDF generado. La descarga debería comenzar en breve.");
            }).catch(err => {
                // En caso de error, también mostramos los botones
                botonesLimpiar.forEach(boton => boton.style.display = 'inline-block');
                console.error("Error al generar el PDF:", err);
                alert("❌ Ocurrió un error al generar el PDF.");
            });
        }
    </script>
</body>
</html>
